{% extends 'index.html' %} 
{% load static %}
{% load crispy_forms_tags %}
 {% block title %}
<title>Ecommerce | Add Category Page</title>
{% endblock %} 
{% block main_content %} 
<div class="flex justify-center">
  <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="mb-2">
          <input type="submit" value="Add Category" class="bg-blue-700 py-2 px-5 text-white">
      </div>
  </form>
</div>


{% endblock %}
